<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video src="midias/meu-video.mp4.mp4" width="560" controls autoplay></video><!--forma simples-->

    <video width="560" poster="imagens/capa.png" controls autoplay loop>
        <source src="midias/Meu-Video.m4v.m4v" type="video/m4v">
        <source src="midias/Meu-Video.webm.webm" type="video/webm">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video><!--se ligar na ordem dos source e dar preferencia para o arquivo com menor tamanho--><!--autoplay não está funcionando no chorme-->

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7uFwTXfskwE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><!--vídeos incorporados do youtube no seu site não consome o trafégo de dados do seu servidor-->
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
